<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="topSection"></div>
    <div class="outerBox">
        <div class="heading">
            <h1 class="rock">Rock, Paper, Scissors?</h1>
        </div>
        <div class="mainContainer">
            <div class="screen">
                <div class="score-players">
                    <div class="score">
                        <h2 class="scoreTitle">Score</h2>
                        <div class="game">
                            <div class="player">
                                <div class="playerScore"></div>
                                <h3 class="playerName">Player</h3>
                                <div class="playerChoice">
                                    <div class="playerChoiceImage"></div>
                                </div>
                            </div>
                            <div class="computer">
                                <div class="computerScore"></div>
                                <h3 class="computerName">Computer</h3>
                                <div class="computerChoice">
                                    <div class="computerChoiceImage"></div>
                                </div>
                            </div> 
                        </div>  
                    </div> 
                </div>
                <div class="outcome"></div>
            </div>
            <div class="options">
                <div class="rockImage">
                    <button class="rockBtn">Rock</button>
                </div>
                <div class="paperImage">
                    <button class="paperBtn">Paper</button>
                </div>
                <div class="scissorsImage">
                    <button class="scissorsBtn">Scissors</button>
                </div>
            </div>
        </div>
        <div class="bottomSection"></div>
    </div>

    <script src = "javascript.js"></script>
</body>
</html>
